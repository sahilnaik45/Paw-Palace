<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult a Vet - Paw Palace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4f8b;
            --hover-color: #e43d73;
        }

        .bg-pink {
            background-color: var(--primary-color);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: white !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700 !important;
            transform: translateY(-2px);
        }

        .consultation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .consultation-card:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 79, 139, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-icon input,
        .input-icon select,
        .input-icon textarea {
            padding-left: 40px;
        }

        .pet-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .pet-type-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pet-type-btn.active {
            border-color: var(--primary-color);
            background-color: rgba(255, 79, 139, 0.1);
        }

        .progress-bar {
            height: 5px;
            background-color: var(--primary-color);
            width: 33%;
            transition: width 0.3s ease;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: transform 0.3s;
        }

        .social-link:hover {
            color: #ffd700;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-pink text-white py-3 sticky-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Paw Palace</h1>
                <nav>
                    <a href="vet.html" class="btn btn-outline-light">
                        <i class="fas fa-chevron-left me-2"></i>Back
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="consultation-card p-4">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-paw me-2"></i>Consult a Veterinarian
                    </h2>

                    <form id="consultation-form">
                        <!-- Your Name -->
                        <div class="mb-4 input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="name" placeholder="Your Full Name" required>
                        </div>

                        <!-- Contact Info -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6 input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="col-md-6 input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                            </div>
                        </div>

                        <!-- Pet Info -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6 input-icon">
                                <i class="fas fa-paw"></i>
                                <input type="text" class="form-control" id="pet-name" placeholder="Pet's Name" required>
                            </div>
                            <div class="col-md-6 input-icon">
                                <i class="fas fa-birthday-cake"></i>
                                <input type="number" class="form-control" id="pet-age" placeholder="Pet's Age" required>
                            </div>
                        </div>

                        <!-- Consultation Type -->
                        <div class="mb-4 input-icon">
                            <i class="fas fa-stethoscope"></i>
                            <select class="form-select" id="consultation-type" required>
                                <option value="">Select Consultation Type</option>
                                <option value="general-checkup">General Checkup</option>
                                <option value="new-pet-parent">New Pet Parent Guidance</option>
                                <option value="skin-issues">Skin Issues</option>
                                <option value="digestive-issues">Digestive Issues</option>
                                <option value="paws-limbs">Paws & Limbs</option>
                                <option value="dental-issues">Dental Issues</option>
                                <option value="ears-issues">Ears Issues</option>
                                <option value="eyes-issues">Eyes Issues</option>
                                <option value="reproduction">Reproduction</option>
                                <option value="nutrition">Nutrition</option>
                            </select>
                        </div>

                        <!-- Additional Information -->
                        <div class="mb-4">
                            <label for="message" class="form-label">
                                <i class="fas fa-comment-medical me-2"></i>Additional Information
                            </label>
                            <textarea class="form-control" id="message" rows="4" 
                                      placeholder="Describe your pet's symptoms or concerns..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="validateForm()">
                                <i class="fas fa-paper-plane me-2"></i>Submit Consultation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit this consultation request?</p>
                    <div id="formPreview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="goToDoctorSelection()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Enhanced Footer -->
   <footer class="bg-pink text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <p>&copy; 2024 Paw Palace. All Rights Reserved.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="https://www.facebook.com/profile.php?id=100063566378453" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/_sahilnaik_45/" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/_sahilnaik_45" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Pet Type Selection
        function selectPetType(type) {
            document.querySelectorAll('.pet-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // Form Validation
        function validateForm() {
            const form = document.getElementById('consultation-form');
            if (form.checkValidity()) {
                showConfirmation();
            } else {
                form.classList.add('was-validated');
            }
        }

        // Show Confirmation Modal
        function showConfirmation() {
            const previewContent = `
                <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
                <p><strong>Pet:</strong> ${document.getElementById('pet-name').value} (${document.getElementById('pet-age').value} years)</p>
                <p><strong>Consultation Type:</strong> ${document.getElementById('consultation-type').value}</p>
            `;
            document.getElementById('formPreview').innerHTML = previewContent;
            new bootstrap.Modal(document.getElementById('confirmationModal')).show();
        }

        // Redirect to Doctor Selection
        function goToDoctorSelection() {
            window.location.href = 'doctor-selection.html';
        }
    </script>
</body>
</html>
