<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Paw Palace</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure padding and border are included in element's total height/width */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(0, 0, 0, 0.1);
    }
    .login-card::before, .login-card::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      opacity: 0.15;
    }
    .login-card::before {
      top: -40px;
      right: -40px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }
    .login-card::after {
      bottom: -40px;
      left: -40px;
      background: linear-gradient(135deg, #ff8ec5, #ff69b4);
    }
    .logo-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-header h1 {
      font-size: 2rem;
      color: #ff1493;
      font-weight: 700;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      height: 50px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      outline: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      text-align: center;
    }
    input:focus {
      border-color: #ff1493;
      box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.2);
    }
    .btn-custom {
      background-color: #ff1493;
      border: none;
      font-size: 1rem;
      height: 50px;
      border-radius: 8px;
      color: #ffffff;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-custom:hover {
      background-color: #d11175;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 20, 147, 0.3);
    }
    .footer-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-header">
      <h1>ðŸ”’ Admin Access</h1>
    </div>
    <form onsubmit="checkLogin(event)">  <!-- 'return' hatavla -->

        <label class="form-label">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label class="form-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit" class="btn-custom">Login</button>
    </form>
    <script src="login.js"></script>
    
    <div class="footer-text">ðŸš€ High-Security Access | Paw Palace</div>
  </div>
</body>
</html>
