<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dog-info {
            text-align: center;
        }
        .dog-info img {
            width: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Adopt a Pet</h2>
    
    <div class="dog-info">
        <img id="dogImage" src="" alt="Dog Image">
        <h4 id="dogName"></h4>
        <p><strong>Breed:</strong> <span id="dogBreed"></span></p>
        <p><strong>Age:</strong> <span id="dogAge"></span></p>
        <p><strong>Contact:</strong> <span id="dogContact"></span></p>
        <p><strong>Price:</strong> <span id="dogPrice"></span></p>
    </div>

    <h4 class="mt-4">Your Details</h4>
    <form>
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Phone</label>
            <input type="tel" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-pink">Submit Adoption Request</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dogData = JSON.parse(localStorage.getItem("adoptedDog"));

        if (dogData) {
            document.getElementById("dogImage").src = dogData.image;
            document.getElementById("dogName").innerText = dogData.name;
            document.getElementById("dogBreed").innerText = dogData.breed;
            document.getElementById("dogAge").innerText = dogData.age;
            document.getElementById("dogContact").innerText = dogData.contact;
            document.getElementById("dogPrice").innerText = dogData.price;
        } else {
            alert("No dog selected!");
            window.location.href = "index.html";
        }
    });
</script>

</body>
</html>
