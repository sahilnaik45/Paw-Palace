      height: 50px;

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
    // Toggle favorite button state without triggering parent's click event
    function toggleFavorite(event, breedName) {
      event.stopPropagation(); // Prevent navigating when clicking favorite
      const btn = event.currentTarget;
      if (btn.classList.contains("favorited")) {
        btn.classList.remove("favorited");
        btn.innerHTML = '<i class="far fa-heart"></i>';
        // Optionally remove breedName from favorites (e.g., localStorage)
      } else {
        btn.classList.add("favorited");
        btn.innerHTML = '<i class="fa-solid fa-heart"></i>';
        // Optionally add breedName to favorites (e.g., localStorage)
      }
    }
    // Back to top functionality
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    // Show or hide the back-to-top button based on scroll position
    window.addEventListener('scroll', function() {
      const btn = document.querySelector('.back-to-top');
      if (window.pageYOffset > 200) {
        btn.style.display = 'flex';
      } else {
        btn.style.display = 'none';
      }
    });
  </script>
